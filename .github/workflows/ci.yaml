name: CI
on:
  push:
    branches:
      - "master"
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check && cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test
